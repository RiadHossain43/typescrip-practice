<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Type script practice ground</title>

<style>
    * {
        margin: 0;
        padding: 0;

    body {
        height: 100vh;
        display: flex;

        background-color: #fff;
        font-family: 'Roboto', sans-serif;
        color: darkgray;

    .container {
        max-width: 600px;
        margin: 1em;
        padding: 1em;
        background-color: #fff;
        /* -webkit-box-shadow: 0px 3px 7px -1px rgba(0, 0, 0, 0.38);
        box-shadow: 0px 3px 7px -1px rgba(0, 0, 0, 0.38);
        border-radius: 10px; */
    }

        margin: 5px 0;
    }

    .container .heading {
        margin: 15px 0;
    }

    .container .title {
        margin: 5px 0;
    }

    .container .content {
        margin: 15px 0;
    }
</style>

<body>
    <div class="container">
        <h3 class="sub-heading">Hello programmers</h3>
        <h1 class="heading">This is my typescript practice ground</h1>
        <h4 class="title">I am Riad</h4>
        <p class="content">
            A full time programmer in the web development industry for a while now.
